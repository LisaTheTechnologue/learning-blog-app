<div class="container">
    <div class="container-fluid bg-1 text-center">
    <h1>French</h1>   
    </div>
    <div class="col-lg-12">
        <div class="row well">
                
            <div class="col-md-12 ">          
                
                <div class="col-md-7">            
                    <h4 *ngIf="status" 
                    [ngClass]="success ? 'text-success' : 'text-danger'"
                    >{{message}}</h4> 
                </div>   
                <div class="col-md-4 text-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchfrench" >
                        <div class="input-group-btn">
                          <button class="btn btn-default " type="submit" (click)="onSearchChange(searchfrench)">
                            <i class="material-icons md-8">search</i>
                          </button>
                        </div>
                      </div>
                </div>  
                <div class="col-sm-1">                   
                    <button class="btn btn-success  btn-sm" type="submit" [routerLink]="['/note/create']">
                        <i class="material-icons">add</i> 
                    </button>
                </div>
            </div>
            <div class="col-lg-12 ml-auto mr-auto " style="margin-top:10px;">
                <div *ngIf="frenchs.length !== 0" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>               
                                <th>Title</th>
                                <th>Desc</th>
                                <th>Date</th>                      
                              
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let french of frenchs| paginate: config" 
                            [class.highlighted]="french.is_draft == true">
                            
                                <td>{{french.title}}</td>
                                <td>{{ (french.desc.length>20)? (french.desc | slice:0:20)+'..':(french.desc) }}</td>                        
                                <td>{{french.created_on}}</td>
                                
                                <td class="td-actions text-right">                             
                                    <a type="button" class="btn btn-success btn-just-icon btn-sm "
                                    style="margin-left:10px;"
                                    [routerLink]="['/note/edit/',french.id]">
                                        <i class="material-icons">edit</i>{{french.id}}
                                    </a>
                                    <button (click)="deleteNote(french.id)" type="button" rel="tooltip" class="btn btn-danger btn-just-icon btn-sm" data-original-title="" title="" style="margin-left:10px;">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <div class="col-md-6 text-left">                   
                        {{totalitems}} <b> french note are found.</b>
                    </div>
                    <pagination-controls class="col-md-6 text-right"
                        [maxSize]="maxSize"  
                        (pageChange)="pageChanged($event)">
                    </pagination-controls>
                </div>
            </div>
            
        </div>
    </div>
</div>
