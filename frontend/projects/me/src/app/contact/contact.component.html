<div class="container">
  <div class="container-fluid bg-1 text-center">
    <h1>Contact Form</h1>
  </div>
  <div class="col-lg-12">
    <div class="row well">
      <!-- <div class="col-md-7">            
          <h4 *ngIf="status" 
          [ngClass]="success ? 'text-success' : 'text-danger'"
          [(ngModel)]="message">Successfully deleted!</h4> 
      </div>    -->
      <div class="col-md-12 ">

        <form class="form-horizontal" (ngSubmit)="processForm()">

          <!-- name -->
          <div class="form-group">
            <input class="form-control" type="text" name="name"  placeholder="Your Name"
              [(ngModel)]="name">
          </div>

          <!-- email -->
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Your Email"
              [(ngModel)]="email">
          </div>

          <!-- message -->
          <div class="form-group">
            <textarea class="form-control" name="message" placeholder="What's on your mind?"
              [(ngModel)]="message"></textarea>
          </div>

          <button type="submit" class="btn btn-default btn-info">Submit</button>

        </form>
      </div>
    </div>
  </div>
